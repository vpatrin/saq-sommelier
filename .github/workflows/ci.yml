name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install poetry && poetry install --no-interaction
      - run: poetry run ruff check .
      - run: poetry run ruff format --check .

  lint-scraper:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scraper
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install poetry && poetry install --no-interaction
      - run: poetry run ruff check .
      - run: poetry run ruff format --check .

  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install poetry && poetry install --no-interaction
      - run: poetry run pytest -v

  test-scraper:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scraper
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install poetry && poetry install --no-interaction
      - run: poetry run pytest -v

# Defining summary jobs for status check
  lint:
    needs: [lint-backend, lint-scraper]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - run: |
          if [ "${{ needs.lint-backend.result }}" != "success" ] || \
             [ "${{ needs.lint-scraper.result }}" != "success" ]; then
            exit 1
          fi

  test:
    needs: [test-backend, test-scraper]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - run: |
          if [ "${{ needs.test-backend.result }}" != "success" ] || \
            [ "${{ needs.test-scraper.result }}" != "success" ]; then
            exit 1
