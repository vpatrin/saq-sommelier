# Local dev: make up / make down (starts postgres for bare-metal dev)
# Production: systemd timer runs `docker compose up scraper` (see docs/SCRAPER.md)

services:
  postgres:
    profiles: ["dev"]
    image: postgres:16-alpine
    container_name: saq-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-saq_sommelier}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-saq_sommelier}
      POSTGRES_DB: ${DB_NAME:-saq_sommelier}
    # Exposed on localhost so bare-metal tools (alembic, make dev, DBeaver) can connect.
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-saq_sommelier}"]
      interval: 5s
      timeout: 3s
      retries: 5

  scraper:
    build:
      context: .
      dockerfile: scraper/Dockerfile
    env_file: .env
    environment:
      # Override localhost → Compose service name for container-to-container networking.
      # Production: set to external postgres host in .env or override here.
      DB_HOST: postgres
    # One-shot job — don't restart after exit. Systemd timer handles scheduling.
    restart: "no"

volumes:
  pgdata:
