services:
  postgres:
    profiles: ["dev"]
    image: postgres:16-alpine
    container_name: saq-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-saq_sommelier}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-saq_sommelier}
      POSTGRES_DB: ${DB_NAME:-saq_sommelier}
    # Exposed on localhost so bare-metal tools (alembic, make dev, DBeaver) can connect.
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-saq_sommelier}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - internal

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: saq-backend
    env_file: .env
    environment:
      # Override localhost → Compose service name for container-to-container networking.
      DB_HOST: postgres
    ports:
      - "127.0.0.1:8001:8001"
    volumes:
      - ./backend:/app/backend
    command: ["uvicorn", "backend.app:app", "--reload", "--host", "0.0.0.0", "--port", "8001"]
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
        # Not required so prod works without the dev postgres service.
        required: false

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    env_file: .env
    environment:
      # Override localhost → Compose service name for container-to-container networking.
      BACKEND_URL: http://backend:8001
    volumes:
      - ./bot/bot:/app/bot/bot
    networks:
      - internal
    depends_on:
      - backend

  scraper:
    build:
      context: .
      dockerfile: scraper/Dockerfile
    env_file: .env
    environment:
      DB_HOST: postgres
    # One-shot job — don't restart after exit. Systemd timer handles scheduling.
    restart: "no"
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
        required: false

volumes:
  pgdata:

networks:
  internal:
    external: true
