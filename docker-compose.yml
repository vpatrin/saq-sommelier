# Local dev: make up / make down (starts postgres for bare-metal dev)

services:
  postgres:
    profiles: ["dev"]
    image: postgres:16-alpine
    container_name: saq-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-saq_sommelier}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-saq_sommelier}
      POSTGRES_DB: ${DB_NAME:-saq_sommelier}
    # Exposed on localhost so bare-metal tools (alembic, make dev, DBeaver) can connect.
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-saq_sommelier}"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
